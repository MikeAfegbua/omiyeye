<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Question ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffe5ec, #ffb3c6);
      overflow: hidden;
      transition: background 0.5s ease;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    #main-content {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      z-index: 10;
      animation: popIn 0.6s ease;
      max-width: 90%;
      position: relative;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
      min-height: 150px;
      /* Added height to accommodate growing button */
    }

    button {
      padding: 16px 36px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    #yesBtn {
      background: linear-gradient(135deg, #52b788, #2d6a4f);
      color: #fff;
      z-index: 101;
      /* Higher than No button */
    }

    #noBtn {
      background: linear-gradient(135deg, #ff595e, #c9184a);
      color: #fff;
      position: relative;
      z-index: 100;
    }

    #celebration {
      display: none;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
      z-index: 20;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .emoji-burst {
      font-size: 90px;
      margin-top: 20px;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>

  <div id="heart-container"></div>

</body>

</html>
